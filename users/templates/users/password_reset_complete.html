{% extends "blog/base.html" %}

{% block content %}
    <div class="post-card text-center">
        <div style="width: 100px; height: 100px; margin: 0 auto; background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 30px rgba(74, 222, 128, 0.3); animation: pulse 2s infinite;">
            <i class="fas fa-check-circle" style="font-size: 3rem; color: white;"></i>
        </div>

        <h2 class="mt-4" style="color: #22c55e;">
            Успішно!
        </h2>

        <div class="alert alert-success mt-4" style="border-radius: 15px; border: none;">
            <p class="mb-0">
                <i class="fas fa-check-circle"></i> Ваш пароль успішно змінено!
                Тепер ви можете увійти з новим паролем.
            </p>
        </div>

        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-sign-in-alt"></i> Увійти з новим паролем
            </a>
        </div>
    </div>

    <div class="post-card mt-3" style="background: linear-gradient(135deg, rgba(74, 222, 128, 0.1) 0%, rgba(34, 197, 94, 0.1) 100%);">
        <div class="row text-center">
            <div class="col-md-4">
                <i class="fas fa-shield-alt" style="font-size: 2rem; color: #22c55e;"></i>
                <p class="mt-2 mb-0 text-muted">Ваш акаунт захищено</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-lock" style="font-size: 2rem; color: #667eea;"></i>
                <p class="mt-2 mb-0 text-muted">Новий пароль активовано</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-user-check" style="font-size: 2rem; color: #764ba2;"></i>
                <p class="mt-2 mb-0 text-muted">Готово до використання</p>
            </div>
        </div>
    </div>
{% endblock %}
