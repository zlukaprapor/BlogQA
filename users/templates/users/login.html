{% extends "blog/base.html" %}

{% block content %}
    <div class="post-card">
        <div class="text-center mb-4">
            <div style="width: 80px; height: 80px; margin: 0 auto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);">
                <i class="fas fa-sign-in-alt" style="font-size: 2.5rem; color: white;"></i>
            </div>
            <h2 class="mt-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Вхід
            </h2>
            <p class="text-muted">З поверненням! Введіть ваші дані</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <div class="mb-4">
                    <label for="id_username" class="form-label">
                        <strong><i class="fas fa-user"></i> Логін</strong>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="id_username"
                               placeholder="Введіть ваш логін"
                               style="border-left: none;"
                               required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label">
                        <strong><i class="fas fa-lock"></i> Пароль</strong>
                    </label>
                    <div class="input-group">
                        <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="id_password"
                               placeholder="Введіть ваш пароль"
                               style="border-left: none;"
                               required>
                    </div>
                </div>

                <div class="mb-4 text-end">
                    <a href="{% url 'password_reset' %}" style="color: #667eea; text-decoration: none; font-weight: 500;">
                        <i class="fas fa-question-circle"></i> Забули пароль?
                    </a>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                <i class="fas fa-sign-in-alt"></i> Увійти
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="mb-0">
                Немає облікового запису?
                <a href="{% url 'register' %}" style="color: #667eea; font-weight: 600; text-decoration: none;">
                    <i class="fas fa-user-plus"></i> Зареєструватися
                </a>
            </p>
        </div>
    </div>

    <div class="post-card mt-3" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%); text-align: center;">
        <i class="fas fa-lock" style="font-size: 2rem; color: #667eea;"></i>
        <p class="mt-3 mb-0 text-muted">
            <i class="fas fa-shield-alt"></i> Ваші дані захищені та конфіденційні
        </p>
    </div>
{% endblock %}
