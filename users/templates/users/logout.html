{% extends "blog/base.html" %}

{% block content %}
    <div class="post-card text-center">
        <div style="width: 100px; height: 100px; margin: 0 auto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 30px rgba(102, 126, 234, 0.3); animation: pulse 2s infinite;">
            <i class="fas fa-sign-out-alt" style="font-size: 3rem; color: white;"></i>
        </div>

        <h2 class="mt-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            До побачення!
        </h2>

        <p class="text-muted mb-4">Ви успішно вийшли з системи</p>

        <div class="d-flex gap-2 justify-content-center">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Увійти знову
            </a>
            <a href="{% url 'blog-home' %}" class="btn btn-outline-primary">
                <i class="fas fa-home"></i> На головну
            </a>
        </div>
    </div>

    <div class="post-card mt-3" style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);">
        <div class="row text-center">
            <div class="col-md-4">
                <i class="fas fa-clock" style="font-size: 2rem; color: #667eea;"></i>
                <p class="mt-2 mb-0 text-muted">Ви можете повернутися будь-коли</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-shield-alt" style="font-size: 2rem; color: #764ba2;"></i>
                <p class="mt-2 mb-0 text-muted">Ваші дані захищені</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-heart" style="font-size: 2rem; color: #f5576c;"></i>
                <p class="mt-2 mb-0 text-muted">Дякуємо за відвідування!</p>
            </div>
        </div>
    </div>
{% endblock %}
