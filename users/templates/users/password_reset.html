{% extends "blog/base.html" %}

{% block content %}
    <div class="post-card">
        <div class="text-center mb-4">
            <div style="width: 80px; height: 80px; margin: 0 auto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);">
                <i class="fas fa-key" style="font-size: 2.5rem; color: white;"></i>
            </div>
            <h2 class="mt-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Скидання паролю
            </h2>
            <p class="text-muted">Введіть вашу email адресу для отримання інструкцій</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="form-label">
                    <strong><i class="fas fa-envelope"></i> Email</strong>
                </label>
                <div class="input-group">
                    <span class="input-group-text" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none;">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email"
                           name="email"
                           class="form-control"
                           id="id_email"
                           placeholder="your@email.com"
                           style="border-left: none;"
                           required>
                </div>
                <small class="form-text text-muted">
                    <i class="fas fa-info-circle"></i> Ми надішлемо посилання для скидання паролю
                </small>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">
                <i class="fas fa-paper-plane"></i> Надіслати
            </button>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none; font-weight: 500;">
                <i class="fas fa-arrow-left"></i> Повернутися до входу
            </a>
        </div>
    </div>
{% endblock %}
